version: "3.8"

services:
  web:
    build: .
    image: boloesdoborges-web:latest
    container_name: boloesdoborges-web
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O- --tries=1 --timeout=3 http://127.0.0.1/ >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s
    labels:
      - traefik.enable=true
      - traefik.http.routers.boloes.rule=Host(`boloes.borjaon8n.shop`)
      - traefik.http.routers.boloes.entrypoints=websecure
      - traefik.http.routers.boloes.tls=true
      - traefik.http.routers.boloes.tls.certresolver=mycloudflare
      - traefik.http.services.boloes.loadbalancer.server.port=80
      - traefik.http.routers.boloes.middlewares=sec-headers@docker
      - traefik.docker.network=proxy
    networks:
      - proxy

networks:
  proxy:
    external: true
