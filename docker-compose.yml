version: "3.8"

services:
  web:
    build: .
    image: boloesdoborges-web:latest
    container_name: boloesdoborges-web
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost/ >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    labels:
      - traefik.enable=true
      - traefik.http.routers.boloes.rule=Host(`boloes.borjaon8n.shop`)
      - traefik.http.routers.boloes.entrypoints=websecure
      - traefik.http.routers.boloes.tls.certresolver=mytlschallenge
      - traefik.http.services.boloes.loadbalancer.server.port=80
    networks:
      - proxy

networks:
  proxy:
    external: true
