server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Logs (opcionais; padrão do nginx pode ser suficiente)
  access_log /var/log/nginx/access.log;
  error_log  /var/log/nginx/error.log warn;

  # Segurança básica (CSP flexível para não quebrar inline existente)
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header Referrer-Policy "no-referrer-when-downgrade" always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

  # Gzip simples
  gzip on;
  gzip_comp_level 5;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;

  # Cache agressivo para assets; HTML sem cache
  location ~* \.(?:css|js|png|jpg|jpeg|gif|svg|ico|webp)$ {
    expires 7d;
    add_header Cache-Control "public, max-age=604800, immutable";
  }

  location ~* \.(?:html)$ {
    add_header Cache-Control "no-store, max-age=0";
  }

  # Paths diretos para templates e arquivos
  location / {
    try_files $uri =404;
  }
}

