name: Sincronizar mega-status com novo-site

on:
  push:
    branches: [ main ]
    paths:
      - 'data/mega-status.json'

permissions:
  contents: write

jobs:
  sync-mega-status:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout boloesdoborges
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout novo-site
        uses: actions/checkout@v4
        with:
          repository: borgesfernando/novo-site
          token: ${{ secrets.NOVO_SITE_SYNC_TOKEN }}
          path: novo-site

      - name: Copiar mega-status.json para novo-site
        run: |
          cp data/mega-status.json novo-site/src/data/mega-status.json

      - name: Commit e push se houver mudanças
        working-directory: novo-site
        run: |
          if [ -n "$(git status --porcelain src/data/mega-status.json)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add src/data/mega-status.json
            git commit -m "chore: sincronizar mega-status a partir do boloesdoborges"
            git push origin master
          else
            echo "Sem mudanças para sincronizar"
          fi
