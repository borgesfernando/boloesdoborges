name: Atualizar mega-status

on:
  schedule:
    # 09:00 UTC de segunda, quarta e sexta ‚Üí 06:00 BRT (janela de chamada at√© 18h do mesmo dia)
    - cron: '0 9 * * 1,3,5'
    # 22:00 BRT (UTC-3) ‚Üí 01:00 UTC do dia seguinte
    - cron: '0 1 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-mega-status:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: ''  # garante que N√ÉO tentar√° cache de deps (evita exigir lockfile)

      - name: Executar script de atualiza√ß√£o
        run: node scripts/update-mega-status.js

      - name: Verificar e enviar altera√ß√µes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if [ -n "$(git status --porcelain data/mega-status.json data/megasena-api.json)" ]; then
            echo "‚úÖ Altera√ß√µes detectadas nos arquivos de Mega-Sena"

            git add data/mega-status.json data/megasena-api.json
            git commit -m "chore: atualizar status e snapshot da Mega-Sena [skip ci]"

            echo "üì§ Enviando altera√ß√µes para o reposit√≥rio..."
            git push
            echo "‚úÖ Altera√ß√µes enviadas com sucesso!"
          else
            echo "‚ÑπÔ∏è Nenhuma altera√ß√£o encontrada em data/mega-status.json"
          fi
