name: Atualizar mega-status

on:
  schedule:
    # 01:15 UTC de ter√ßa a domingo ‚Üí 22:15 BRT de segunda a s√°bado
    # GitHub Actions n√£o aceita "2-7" (domingo como 7 em range), ent√£o usamos "2-6,0" (ter√ßa a s√°bado + domingo)
    - cron: '15 1 * * 2-6,0'
  workflow_dispatch:

# üîë PERMISS√ïES GLOBAIS PARA TODO O WORKFLOW
permissions:
  contents: write  # Permite que o GITHUB_TOKEN fa√ßa push das altera√ß√µes

jobs:
  update-mega-status:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true  # Mant√©m as credenciais configuradas para os passos seguintes

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Executar script de atualiza√ß√£o
        run: node scripts/update-mega-status.js

      - name: Verificar e enviar altera√ß√µes
        run: |
          # Configurar identidade do bot do GitHub Actions
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Verificar se h√° mudan√ßas no arquivo espec√≠fico
          if [ -n "$(git status --porcelain data/mega-status.json)" ]; then
            echo "‚úÖ Altera√ß√µes detectadas em data/mega-status.json"
            
            # Preparar commit
            git add data/mega-status.json
            git commit -m "chore: atualizar status da Mega-Sena [skip ci]"
            
            # Enviar altera√ß√µes
            echo "üì§ Enviando altera√ß√µes para o reposit√≥rio..."
            git push
            echo "‚úÖ Altera√ß√µes enviadas com sucesso!"
          else
            echo "‚ÑπÔ∏è Nenhuma altera√ß√£o encontrada em data/mega-status.json"
          fi
